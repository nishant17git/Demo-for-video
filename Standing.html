<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standing | AGCT</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Material Symbols Outlined -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sentiment_dissatisfied" />
  <style>
    /* Custom Font Faces */
    @font-face {
      font-family: ind;
      src: url(/Narwa-Ultra.woff);
    }
    @font-face {
      font-family: cwc;
      src: url(/Narwa-Bold.woff);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: cwc;
      background: ##EFEAE3; /* Lighter background color */
      color: #180533;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(30, 41, 59, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.05) 0%, transparent 25%);
      pointer-events: none;
    }
    .coming-soon {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 0 20px;
    }
    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      z-index: 2;
    }
    .footer-content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .full-width-image img {
      height: 40px;
      width: auto;
    }
    #footerupper {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    /* Updated emoji style with Material Symbols */
    .emoji {
      font-size: 140px;
      margin-bottom: 40px;
      animation: float 6s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
      position: relative;
    }
    .emoji::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 10px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: shadow 6s ease-in-out infinite;
    }
    .message {
      font-family: ind;
      font-size: 32px;
      text-align: center;
      max-width: 700px;
      padding: 0 20px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.5s;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .sub-message {
      font-size: 18px;
      color: #0f172a; /* Darker text color */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.8s;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }
    .message {
      font-size: 32px;
      text-align: center;
      max-width: 700px;
      padding: 0 20px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.5s;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      font-weight: 600;
      background: linear-gradient(to right, #FE00AA, #ef53e0); /* Darker gradient */
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .decorative-line {
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #002d63, #2b166b, transparent);
      margin: 40px auto;
      opacity: 0;
      animation: expand 0.8s ease forwards 1s;
      position: relative;
    }
    .decorative-line::before,
    .decorative-line::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #60a5fa;
      top: 50%;
      transform: translateY(-50%);
      animation: pulse 2s ease-in-out infinite;
    }
    .decorative-line::before { left: 0; }
    .decorative-line::after { right: 0; }
    #footer {
      padding: 50px 0;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    #footer.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .full-width-image img {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    #footerupper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
    }
    .social-icons {
      display: flex;
      gap: 20px;
    }
    .social-icons a {
      transition: transform 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    #footerlower {
      text-align: center;
      padding: 20px 0;
    }
    #footerlower img {
      max-width: 150px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    #footerlower img:hover {
      transform: scale(1.05);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes expand {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 100px;
        opacity: 1;
      }
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.6;
    }
    /* Add glowing effect to particles */
    .particle {
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      border-radius: 50%;
    }
    /* Responsive design improvements */
    @media (max-width: 768px) {
      .message {
        font-size: 26px;
      }
      .emoji {
        font-size: 120px;
      }
      .sub-message {
        font-size: 16px;
      }
    }
    /* Material Symbols custom style */
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="coming-soon">
    <!-- Replaced emoji element with Material Symbols SVG -->
    <div class="emoji">
      <span class="material-symbols-outlined">sentiment_dissatisfied</span>
    </div>
    <div class="message">
      Thank you for your patience!
    </div>
    <div class="sub-message">
      We appreciate your support while we prepare something amazing for you.
    </div>
    <div class="decorative-line"></div>
  </div>

  <div id="footer">
    <div class="footer-content-wrapper">
      <div class="full-width-image">
        <img src="wcmg.png" alt="WCMG">
      </div>
      <div id="footerupper">
        <div class="contact-section">
          <h6>Contact Us</h6>
          <h6><strong>+</strong>91 89690 91789</h6>
          <h6>agct.official<strong>ï¼ </strong>gmail.com</h6>
        </div>
        <div class="social-icons">
          <!-- Your social icons here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
