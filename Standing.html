<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standing | AGCT</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Custom Font Faces */
    @font-face {
      font-family: ind;
      src: url(/Narwa-Ultra.woff);
    }
    @font-face {
      font-family: cwc;
      src: url(/Narwa-Bold.woff);
    }

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: cwc, sans-serif;
      background: #EFEAE3;
      color: #180533;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(30, 41, 59, 0.05) 0%, transparent 25%),
                  radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.05) 0%, transparent 25%);
      pointer-events: none;
    }

    /* Main Content */
    .coming-soon {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 0 20px;
      text-align: center;
    }

    /* Emoji Styling - Using inline SVG */
    .emoji {
      margin-bottom: 40px;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    /* Style the inline SVG directly */
    .emoji svg {
      width: 250px;
      height: 250px;
      fill: currentColor;
    }
    .emoji::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 12px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: shadow 6s ease-in-out infinite;
    }

    /* Message Styles */
    .message {
      font-family: ind, sans-serif;
      font-size: 32px;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #FE00AA, #ef53e0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.5s;
    }
    .sub-message {
      font-size: 18px;
      color: #0f172a;
      max-width: 600px;
      line-height: 1.8;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.8s;
    }

    /* Decorative Line */
    .decorative-line {
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #002d63, #2b166b, transparent);
      margin: 40px auto;
      opacity: 0;
      animation: expand 0.8s ease forwards 1s;
      position: relative;
    }
    .decorative-line::before,
    .decorative-line::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #60a5fa;
      top: 50%;
      transform: translateY(-50%);
      animation: pulse 2s ease-in-out infinite;
    }
    .decorative-line::before { left: 0; }
    .decorative-line::after { right: 0; }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes expand {
      from { width: 0; opacity: 0; }
      to { width: 100px; opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes shadow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .message {
        font-size: 26px;
      }
      .emoji svg {
        width: 300px;
        height: 300px;
      }
      .sub-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <!-- Inline SVG file used as the emoji -->
    <div class="emoji">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- This is an example path for a "sentiment_dissatisfied" style icon -->
        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm-3 9c-.55 0-1 .45-1 1s.45 1 1 1c.55 0 1-.45 1-1s-.45-1-1-1zm6 0c-.55 0-1 .45-1 1s.45 1 1 1c.55 0 1-.45 1-1s-.45-1-1-1zm-6.99 4.5c.03.2.22.5.69.5h4.6c.47 0 .66-.3.69-.5.13-.53.27-1.51-.01-2.5-.31-1.07-1.37-1.07-2.27-1.07s-1.96 0-2.27 1.07c-.28.99-.14 1.97-.01 2.5z"/>
      </svg>
    </div>
    <div class="message">
      Thank you for your patience!
    </div>
    <div class="sub-message">
      We appreciate your support while we prepare something amazing for you.
    </div>
    <div class="decorative-line"></div>
  </div>
</body>
</html>
